<!DOCTYPE html>
<!--[if IE 8 ]><html id="ie8" lang="en"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Video Modal</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <link href="./assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-push-2 video-container">
                        <img src="assets/css/img/monitor.png">
                        <div class="video">
                            <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><iframe id="video-class" src="http://fast.wistia.net/embed/iframe/muhkhggqov?videoFoam=true" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="100%"></iframe></div></div>
<script src="http://fast.wistia.net/assets/external/E-v1.js" async></script>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <a class="video-link" data-slide="http://fast.wistia.net/embed/iframe/muhkhggqov?videoFoam=true" href="#">Video 1</a><br>
                    <a class="video-link" data-slide="http://fast.wistia.net/embed/iframe/ezsh4yn4dr?videoFoam=true" href="#">Video 2</a>
                </div>  
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            jQuery('.video-link').on('click', function(e){
                // prevent default action of .video-link
                e.preventDefault(); 

                //set variable 'url' as the data-slide attribute that was clicked
                var url = jQuery( this ).data('slide')

                //change #video-class iframe src to equal url variable
                jQuery('#video-class').attr('src', url);
            });
        </script>

    </body>
</html>
